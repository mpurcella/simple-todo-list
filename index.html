<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple To-Do List</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="todo-list-container">
			<div class="todo-list">
				<h1 class="todo-list-heading">My To-Do List</h1>
				<form class="todo-list-form">
					<input type="text" name="" class="todo-list-form-input" placeholder="Enter Your To-Do..." />
					<button type="submit" class="todo-list-form-add-btn"><i class="fas fa-plus"></i></button>
				</form>
				<ul class="todo-list-list"></ul>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
